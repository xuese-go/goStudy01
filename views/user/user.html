{{define "user/user.html"}}
    <!-- Main content -->
    <div class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">用户管理</h3>
                <div class="card-tools">
                    <div style="float: left">
                        <button type="button"
                                class="btn btn-success btn-xs"
                                style="height: 31px"
                                data-toggle="modal"
                                data-target="#modal-save"
                                id="btn-to-save"
                        >新增
                        </button>
                    </div>
                    <div style="float: left">
                        <div class="input-group input-group-sm" style="width: 150px;margin-top:0">
                            <input type="text" id="table_search" class="form-control float-right"
                                   placeholder="Search">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-default" id="form-search">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>账号</th>
                        <th>角色</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="table-content">
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
                <ul class="pagination pagination-sm m-0 float-right" id="table-page">
                    <li class="page-item"><a class="page-link" href="#"></a></li>
                </ul>
            </div>
            <!-- /.card-footer-->
        </div>
    </div>

    <div class="modal fade" id="modal-save">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">新增用户</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form" id="form-save">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email"
                                       name="account"
                                       class="form-control"
                                       id="exampleInputEmail1"
                                       required
                                       minlength="7"
                                       maxlength="15"
                                       placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密码</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       id="exampleInputPassword1"
                                       required
                                       minlength="6"
                                       maxlength="8"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">再次输入密码</label>
                                <input type="password"
                                       name="password2"
                                       class="form-control"
                                       id="exampleInputPassword2"
                                       required
                                       minlength="6"
                                       maxlength="8"
                                       placeholder="Password">
                            </div>
                            <!--<div class="form-group">
                                <label for="exampleInputFile">File input</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="exampleInputFile">
                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                    </div>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="">Upload</span>
                                    </div>
                                </div>
                            </div>-->
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-block btn-primary">确定</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="modal fade" id="modal-update">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">修改用户</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form" id="form-update">
                        <div class="card-body">
                            <input type="hidden" name="uuid" id="uuid2">
                            <div class="form-group">
                                <label for="exampleInputEmail12">Email</label>
                                <input type="email"
                                       class="form-control"
                                       id="exampleInputEmail12"
                                       readonly
                                       minlength="7"
                                       maxlength="15"
                                       placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="role2">角色</label>
                                <select class="form-control" name="role" id="role2" required>
                                    <option value="1">普通</option>
                                    <option value="2">管理员</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="state2">状态</label>
                                <select class="form-control" name="state" id="state2" required>
                                    <option value="1">正常</option>
                                    <option value="2">停用</option>
                                </select>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-block btn-primary">确定</button>
                            <button type="button"
                                    style="display: none"
                                    data-toggle="modal"
                                    data-target="#modal-update"
                                    id="btn-to-update"
                            >新增
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- /.content -->
    <script src="/static/js/user/user.js"></script>
{{end}}
